services:
  - type: web
    name: decensored
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SIDESHIFT_API_KEY
        sync: false
      - key: SIDESHIFT_API_SECRET
        sync: false
      - key: NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID
        sync: false

